version: '3.7'
services:
  # Django Backend
  apirest:
    ports:
      - 8000:8000
    restart: always
    environment:
      - DJANGO_SUPERUSER_PASSWORD=${API_PASSWORD}
    container_name: apirest_djangorf
    build:
      context: .
      dockerfile: Dockerfile
    user: root
    depends_on:
      - database
    volumes:
      - '.:/app'
    image: backend:1.0
    networks:
      - apirest-network

